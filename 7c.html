<!DOCTYPE html>
<html>
  <head>
    <title>Funtions Exercise - if statements</title>
  </head>
  <body>
    <script>
     
     function greet(name){

      if (!name){
        console.log('Hi there!')
      }
      else {
        console.log(`Hello ${name}`)
      }
    }
    greet();
    greet('Saint');

    </script>
  </body>
</html>
