<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>

    <input placeholder="Enter Text" class="js-input" onkeyup="showText();
     
      ">
      
    <p class="js-input-name"></p>



    <script>

      function showText(){
        const inputElement = document.querySelector('.js-input');  
        document.querySelector('.js-input-name')
        .innerHTML = (inputElement.value);

      }

    </script>

  </body>
</html>
